# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - develop
      - dev

jobs:
  deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build
        env:
          # Set base URL for dev branch to /docs/dev/
          BASE_URL: ${{ github.ref == 'refs/heads/dev' && '/docs/dev/' || '/docs/' }}

      # Deploy develop branch to root
      - name: Deploy (Production - develop)
        if: github.ref == 'refs/heads/develop'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          destination_dir: .
          keep_files: true # Keep /dev directory

      # Deploy dev branch to /dev subdirectory
      - name: Deploy (Preview - dev)
        if: github.ref == 'refs/heads/dev'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          destination_dir: dev
          keep_files: true # Keep root files
