  # Root level docs (files directly in content/docs/en/ and content/docs/es/)
  - name: docs-root
    label: "üìñ Documentation Root"
    folder: content/docs
    path: "{{locale}}/{{slug}}"
    create: true
    extension: mdx
    format: frontmatter
    i18n: true
    identifier_field: title
    meta:
      path:
        widget: string
        label: Path
        index_file: index
    fields:
      - { name: title, label: Title, widget: string, i18n: true }
      - {
          name: sidebar_label,
          label: Sidebar Label,
          widget: string,
          required: false,
          i18n: true,
        }
      - {
          name: sidebar_position,
          label: Sidebar Position,
          widget: number,
          required: false,
          i18n: duplicate,
        }
      - { name: body, label: Body, widget: markdown, i18n: true }

