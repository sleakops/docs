backend:
  name: github
  repo: sleakops/docs
  branch: develop
  base_url: https://sveltia-cms-auth.matias-izquierdo.workers.dev

media_folder: static/img
public_folder: /img

# i18n Configuration - Multiple Folders Structure
# Structure: content/docs/en/*, content/docs/es/*
i18n:
  structure: multiple_folders
  locales: [en, es]
  default_locale: en

collections:
  # ============================================
