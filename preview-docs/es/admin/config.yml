    folder: content/docs/{{locale}}
    path: "{{slug}}"
    create: true
    extension: mdx
    format: frontmatter
    i18n: true
    identifier_field: title
    index_file:
      name: index
      label: "üìÑ Index"
    fields:
      - { name: title, label: Title, widget: string, i18n: true }
      - {
          name: sidebar_label,
