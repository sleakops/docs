# Sveltia CMS Configuration for SleakOps Documentation
# Authentication: Personal Access Token (PAT)
# Users sign in with their GitHub PAT with 'repo' scope

backend:
  name: github
  repo: sleakops/docs
  branch: feat/sveltiaCMS

# Media files configuration
media_folder: static/img
public_folder: /img

# Site URL (update with your actual documentation URL)
site_url: https://docs.sleakops.com

# Logo for the CMS admin panel
logo_url: /img/logo.svg

# Slug configuration
slug:
  encoding: ascii
  clean_accents: true

# Collections (content types)
collections:
  # ===========================================
  # DOCUMENTATION
  # ===========================================

  # Main documentation pages (English in /docs)
  - name: docs
    label: "Documentation (English)"
    label_singular: Doc Page
    folder: docs
    create: true
    extension: mdx
    format: frontmatter
    slug: "{{slug}}"
    summary: "{{sidebar_label}} ({{sidebar_position}})"
    sortable_fields:
      fields: [sidebar_position, sidebar_label]
      default:
        field: sidebar_position
        direction: Ascending
    fields:
      - name: sidebar_label
        label: Sidebar Label
        widget: string
        hint: The label shown in the sidebar navigation

      - name: sidebar_position
        label: Sidebar Position
        widget: number
        required: false
        hint: Order in the sidebar (lower numbers appear first)

      - name: pagination_next
        label: Next Page
        widget: string
        required: false

      - name: pagination_prev
        label: Previous Page
        widget: string
        required: false

      - name: body
        label: Content
        widget: markdown

  # Spanish translations
  - name: docs_es
    label: "Documentaci칩n (Espa침ol)"
    label_singular: P치gina de Doc (ES)
    folder: i18n/es/docusaurus-plugin-content-docs/current
    create: true
    extension: mdx
    format: frontmatter
    slug: "{{slug}}"
    summary: "{{sidebar_label}} ({{sidebar_position}})"
    sortable_fields:
      fields: [sidebar_position, sidebar_label]
      default:
        field: sidebar_position
        direction: Ascending
    fields:
      - name: sidebar_label
        label: Etiqueta del Sidebar
        widget: string

      - name: sidebar_position
        label: Posici칩n en Sidebar
        widget: number
        required: false

      - name: pagination_next
        label: P치gina Siguiente
        widget: string
        required: false

      - name: pagination_prev
        label: P치gina Anterior
        widget: string
        required: false

      - name: body
        label: Contenido
        widget: markdown

  # ===========================================
  # TUTORIALS
  # ===========================================

  # Tutorials (English) - uses the quickstart folder
  - name: tutorials
    label: "游닄 Tutorials (EN)"
    label_singular: Tutorial
    folder: docs/quickstart
    create: true
    extension: mdx
    format: frontmatter
    slug: "{{slug}}"
    summary: "{{sidebar_label}}"
    nested:
      depth: 2
    fields:
      - name: sidebar_label
        label: Sidebar Label
        widget: string

      - name: sidebar_position
        label: Sidebar Position
        widget: number
        required: false

      - name: body
        label: Content
        widget: markdown

  # Tutorials (Spanish)
  - name: tutorials_es
    label: "游닄 Tutoriales (ES)"
    label_singular: Tutorial (ES)
    folder: i18n/es/docusaurus-plugin-content-docs/current/quickstart
    create: true
    extension: mdx
    format: frontmatter
    slug: "{{slug}}"
    summary: "{{sidebar_label}}"
    nested:
      depth: 2
    fields:
      - name: sidebar_label
        label: Etiqueta del Sidebar
        widget: string

      - name: sidebar_position
        label: Posici칩n en Sidebar
        widget: number
        required: false

      - name: body
        label: Contenido
        widget: markdown

  # ===========================================
  # CHANGELOG
  # ===========================================

  # Changelog (English) - single file
  - name: changelog
    label: "游늶 Changelog (EN)"
    files:
      - name: changelog
        label: Changelog
        file: docs/changelog.mdx
        fields:
          - name: body
            label: Content
            widget: markdown

  # Changelog (Spanish) - single file
