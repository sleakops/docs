<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager - SleakOps Docs</title>
  </head>
  <body>
    <!-- Sveltia CMS Script -->
    <script src="https://unpkg.com/@sveltia/cms/dist/sveltia-cms.js"></script>

    <script>
      // Register custom preview style for dark theme matching Docusaurus
      CMS.registerPreviewStyle(`
        body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
          line-height: 1.6;
          color: #edf2f7;
          background-color: #09090B;
          padding: 20px;
          max-width: 800px;
          margin: 0 auto;
        }

        h1, h2, h3, h4, h5, h6 {
          color: #ffffff;
          margin-top: 1.5rem;
          margin-bottom: 0.75rem;
        }

        h1 { font-size: 2rem; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 0.5rem; }
        h2 { font-size: 1.5rem; }
        h3 { font-size: 1.25rem; }

        p { margin: 1rem 0; }

        ul, ol { margin: 1rem 0; padding-left: 2rem; }
        li { margin: 0.5rem 0; }

        img { max-width: 100%; height: auto; border-radius: 8px; }

        hr { border: none; border-top: 1px solid rgba(255,255,255,0.1); margin: 2rem 0; }

        /* Code */
        pre {
          background-color: #1e1e1e;
          border-radius: 6px;
          padding: 1rem;
          overflow-x: auto;
          font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        code {
          background-color: rgba(255, 255, 255, 0.1);
          padding: 0.2rem 0.4rem;
          border-radius: 4px;
          font-size: 0.9em;
          font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        pre code { background: none; padding: 0; }

        /* Links */
        a { color: #4dbbff; text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* Tables */
        table { border-collapse: collapse; width: 100%; margin: 1rem 0; }
        th, td { border: 1px solid rgba(255, 255, 255, 0.2); padding: 0.75rem; text-align: left; }
        th { background-color: rgba(255, 255, 255, 0.05); font-weight: 600; }

        /* Blockquotes */
        blockquote {
          border-left: 4px solid #4dbbff;
          margin: 1rem 0;
          padding-left: 1rem;
          opacity: 0.8;
          font-style: italic;
        }
      `, { raw: true });
    </script>
  </body>
</html>
